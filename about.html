<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information - Prashant Yadav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background:linear-gradient(57deg,#ff5222 30%, #000000 50%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profile-img {
            width: 700px;
            height: 350px;
            border-radius: 20px;
            border: 4px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #e0e0e0;
        }
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }
        .location {
            font-style: italic;
            color: #a8e6cf;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #ffeb3b;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Profile Photo -->
        <img src="excellent-1.jpeg" alt="Prashant Yadav" class="profile-img">

        <!-- Name -->
        <h1>AR KHAN Sir</h1>

        <!-- Phone Number -->
        <p><span class="highlight">Phone Number:</span> +91 1436643757</p>

        <!-- Location -->
        <p><span class="highlight">Location:</span> <span class="location">Bisauli</span></p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
